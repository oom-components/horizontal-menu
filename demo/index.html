<!DOCTYPE html>
<html>
  <head>
    <title>@oom/horizontal-menu Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <h1>Horizontal menu</h1>

    <oom-menu>
      <a href="#1">Link 1</a>
      <a href="#2">Link 2</a>
      <a href="#3">Link 3</a>
      <a href="#4">Link 4</a>
      <a href="#5">Link 5</a>
      <a href="#6">Link 6</a>
      <a href="#7">Link 7</a>
      <a href="#8">Link 8</a>
      <a href="#9">Link 9</a>
    </oom-menu>

    <script type="module" src="script.js"></script>

    <style>
      oom-menu {
        a {
          font-family: system-ui;
          font-weight: bold;
          text-decoration: none;
          display: block;
          padding: 0.3em;
          border-bottom: solid 1px transparent;
          &:hover {
            background-color: pink;
          }
        }

        &::part(dropdown-links) {
          top: 100%;
          right: 0;
        }
      }
    </style>
  </body>
</html>
